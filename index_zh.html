  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Load The  Page Components-->
  <script>
    $(function () {
      $("#nav_bar").load("template/nav_bar_zh.html");
    });
    $(function () {

      var theContent;
      if (sessionStorage.getItem("theContent") === null) {
        theContent = 'home';
      } else {
        theContent = sessionStorage.getItem("theContent");
      }

      if (theContent === 'home') {
        $("#contents").load("contents/index_zh.html");
      } else if (theContent === 'about') {
        $("#contents").load("contents/about_zh.html");
      } else if (theContent === 'research') {
        $("#contents").load("contents/research_zh.html");
      } else if (theContent === 'honor') {
        $("#contents").load("contents/honor_zh.html");
      } else if (theContent === 'member') {
        $("#contents").load("contents/member_zh.html");
      } else if (theContent === 'course') {
        $("#contents").load("contents/course_zh.html");
      } else if (theContent === 'service') {
        $("#contents").load("contents/service_zh.html");
      } else if (theContent === 'janetseng') {
        $("#contents").load("contents/janetseng_zh.html");
      }

    });
    $(function () {
      $("#footer").load("template/footer_zh.html");
    });
  </script>

</head>

<body>
  <div id="nav_bar"></div>
  <div id="contents"></div>
  <div id="footer"></div>
